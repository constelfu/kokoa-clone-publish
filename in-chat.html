<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>In-Chat - Kokoa Clone</title>
  </head>
  <body id="in-chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Lysithea</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="main-chat">
        <div class="chat__timestamp">2022년 5월 19일 목요일</div>
        <div class="message-row message-row__opponent">
          <img src="screenshots/lysithea.jpg" />
          <div class="message-row__content">
            <span class="message-row__author">Lysithea</span>
            <div class="message__info">
              <span class="message__bubble">어디야?</span>
              <span class="message__time">17:11</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--own">
          <div class="message-row__content">
            <span class="message-row__author"></span>
            <div class="message__info">
              <span class="message__bubble">집!</span>
              <span class="message__time">17:11</span>
            </div>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="fas fa-folder-plus fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="메세지 입력" />
          <i class="fas fa-smile fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>
    <div id="no-mobile">
      <span>화면이 너무 큽니다!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
